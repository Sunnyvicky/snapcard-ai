<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - æ™ºæ…§è¾¨è­˜ç©©å®šç‰ˆ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(220px); opacity: 0; }
        }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6); height: 3px; width: 100%; }
        body { background-color: #000; color: white; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        video { object-fit: cover; width: 100%; height: 100%; }
        .result-panel { background-color: #f8fafc; color: #1e293b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // API é‡‘é‘°ç”±åŸ·è¡Œç’°å¢ƒè‡ªå‹•æ³¨å…¥
        const apiKey = ""; 

        function App() {
            const [status, setStatus] = useState("ç­‰å¾…å•Ÿå‹•...");
            const [error, setError] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState(null);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // å¼·åŒ–å¾Œçš„ç›¸æ©Ÿå•Ÿå‹•é‚è¼¯
            const startCamera = async () => {
                setStatus("æ­£åœ¨è«‹æ±‚ç›¸æ©Ÿæ¬Šé™...");
                setError(null);
                setResultData(null);
                
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç›¸æ©ŸåŠŸèƒ½ï¼Œè«‹æ›ç”¨ Safariã€‚");
                    }

                    // ç°¡åŒ–ç´„æŸæ¢ä»¶ä»¥æé«˜æˆåŠŸç‡
                    const constraints = { 
                        video: { 
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        // ç›´æ¥å˜—è©¦æ’­æ”¾ï¼Œä¸ç­‰å¾… metadata äº‹ä»¶
                        try {
                            await videoRef.current.play();
                            setIsScanning(true);
                            setStatus("ç›¸æ©Ÿé‹ä½œä¸­");
                        } catch (playError) {
                            console.error("Play failed:", playError);
                            // å¦‚æœ play å¤±æ•—ï¼Œå˜—è©¦åœ¨ user gesture å¾Œå†æ¬¡åŸ·è¡Œ
                            setStatus("è«‹å†æ¬¡é»æ“ŠæŒ‰éˆ•");
                        }
                    }
                } catch (err) {
                    console.error("Camera error:", err);
                    setError(`å•Ÿå‹•å¤±æ•—: ${err.name === 'NotAllowedError' ? 'è«‹æˆæ¬Šç›¸æ©Ÿæ¬Šé™' : err.message}`);
                    setStatus("å¤±æ•—");
                }
            };

            // æ‹ç…§åŠŸèƒ½
            const takePhoto = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/png');
                    setCapturedImage(dataUrl);
                    setIsScanning(false);
                    
                    const stream = video.srcObject;
                    if (stream) stream.getTracks().forEach(t => t.stop());
                }
            };

            // AI è¾¨è­˜åŠŸèƒ½
            const analyzeImage = async (base64Data) => {
                setIsProcessing(true);
                setStatus("AI è¾¨è­˜ä¸­...");
                setError(null);
                
                const prompt = "ä½ æ˜¯ä¸€ä½å°ˆæ¥­çš„åç‰‡ç§˜æ›¸ã€‚è«‹åˆ†æé€™å¼µåç‰‡åœ–ç‰‡ï¼Œä¸¦ä»¥ç¹é«”ä¸­æ–‡å›å‚³ JSON æ ¼å¼è³‡è¨Šã€‚æ¬„ä½åŒ…å«ï¼šname (å§“å), jobTitle (è·ç¨±), company (å…¬å¸åç¨±), phone (é›»è©±), email (é›»å­éƒµä»¶), address (åœ°å€)ã€‚å¦‚æœæ‰¾ä¸åˆ°è©²è³‡è¨Šï¼Œè«‹å›å‚³ç©ºå­—ä¸²ã€‚";
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/png", data: base64Data.split(',')[1] } }
                        ]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json"
                    }
                };

                const fetchWithRetry = async (url, options, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(url, options);
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        return await response.json();
                    } catch (err) {
                        if (retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return fetchWithRetry(url, options, retries - 1, delay * 2);
                        }
                        throw err;
                    }
                };

                try {
                    const result = await fetchWithRetry(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        }
                    );

                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("AI æœªèƒ½ç”¢å‡ºæœ‰æ•ˆæ–‡å­—");

                    let jsonString = text.trim();
                    const firstBracket = jsonString.indexOf('{');
                    const lastBracket = jsonString.lastIndexOf('}');
                    if (firstBracket !== -1 && lastBracket !== -1) {
                        jsonString = jsonString.substring(firstBracket, lastBracket + 1);
                    }
                    
                    const parsedData = JSON.parse(jsonString);
                    setResultData(parsedData);
                    setStatus("è¾¨è­˜å®Œæˆ");
                } catch (err) {
                    setError(`è¾¨è­˜å¤±æ•—: ${err.message}`);
                    setStatus("è¾¨è­˜å‡ºéŒ¯");
                } finally {
                    setIsProcessing(false);
                }
            };

            const resetApp = () => {
                setCapturedImage(null);
                setResultData(null);
                setError(null);
                startCamera();
            };

            return (
                <div className="flex flex-col h-screen relative font-sans overflow-hidden">
                    {/* é ‚éƒ¨ç‹€æ…‹åˆ— */}
                    <div className="p-4 bg-black/80 flex justify-between items-center z-20">
                        <div className="flex items-center gap-2">
                            <h1 className="text-blue-500 font-black text-sm tracking-tighter">SnapCard AI</h1>
                            <span className="text-[10px] text-gray-400 font-mono uppercase tracking-widest">{status}</span>
                        </div>
                        {error && (
                            <div className="bg-red-500/20 px-2 py-1 rounded border border-red-500/50 flex items-center gap-1">
                                <i data-lucide="alert-circle" className="w-3 h-3 text-red-500"></i>
                                <span className="text-[9px] text-red-500 font-bold truncate max-w-[150px]">{error}</span>
                            </div>
                        )}
                    </div>

                    {/* ä¸»è¦å…§å®¹å€åŸŸ */}
                    <div className="flex-1 relative bg-gray-900 flex items-center justify-center overflow-hidden">
                        {!capturedImage && !resultData ? (
                            <video 
                                ref={videoRef} 
                                playsInline 
                                muted 
                                autoPlay
                                className="h-full w-full object-cover" 
                            />
                        ) : capturedImage && !resultData ? (
                            <img src={capturedImage} className="max-h-full max-w-full object-contain" alt="Captured" />
                        ) : null}

                        {/* æƒæå‹•ç•«æ¡† */}
                        {isScanning && (
                            <div className="absolute inset-0 flex items-center justify-center p-10 pointer-events-none z-10">
                                <div className="w-full aspect-[1.6/1] border-2 border-blue-500/50 rounded-lg relative overflow-hidden shadow-[0_0_0_1000px_rgba(0,0,0,0.6)]">
                                    <div className="scan-line absolute top-0"></div>
                                </div>
                            </div>
                        )}

                        {/* è¾¨è­˜ä¸­é®ç½© */}
                        {isProcessing && (
                            <div className="absolute inset-0 bg-blue-600/40 backdrop-blur-md flex flex-col items-center justify-center text-white z-30 animate-in fade-in duration-300">
                                <div className="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4 shadow-xl"></div>
                                <p className="font-bold tracking-widest uppercase text-sm">æ­£åœ¨æ·±åº¦è§£æåç‰‡...</p>
                            </div>
                        )}

                        {/* è¾¨è­˜çµæœé¢æ¿ */}
                        {resultData && (
                            <div className="absolute inset-0 z-40 flex flex-col result-panel animate-in slide-in-from-bottom-full duration-500">
                                <div className="p-8 flex-1 overflow-y-auto">
                                    <div className="flex items-center gap-4 mb-8">
                                        <div className="w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl flex items-center justify-center text-white font-bold text-2xl shadow-xl">
                                            {resultData.name?.[0] || "ğŸ‘¤"}
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-bold text-gray-800">{resultData.name || "æœªè¾¨è­˜"}</h3>
                                            <p className="text-blue-600 text-sm font-semibold">{resultData.jobTitle}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        {[
                                            { icon: "building", label: "å…¬å¸åç¨±", value: resultData.company },
                                            { icon: "phone", label: "è¯çµ¡é›»è©±", value: resultData.phone },
                                            { icon: "mail", label: "é›»å­éƒµä»¶", value: resultData.email },
                                            { icon: "map-pin", label: "åœ°å€è³‡è¨Š", value: resultData.address }
                                        ].map((item, idx) => (
                                            <div key={idx} className="flex items-start gap-4">
                                                <div className="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center text-gray-400 shrink-0">
                                                    <i data-lucide={item.icon} className="w-5 h-5"></i>
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-[10px] text-gray-400 uppercase font-black tracking-widest">{item.label}</p>
                                                    <p className="text-sm font-bold text-gray-700 mt-0.5 leading-snug">{item.value || "---"}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="p-8 bg-white border-t border-gray-100 flex flex-col gap-3 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                                    <button 
                                        onClick={() => alert("ä¸‹ä¸€æ­¥åŠŸèƒ½ï¼šä¸²æ¥é›²ç«¯è³‡æ–™åº«ï¼")}
                                        className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2 active:scale-[0.98] transition-all"
                                    >
                                        <i data-lucide="save" className="w-5 h-5"></i>
                                        ç¢ºèªä¸¦å„²å­˜åç‰‡
                                    </button>
                                    <button 
                                        onClick={resetApp}
                                        className="w-full text-gray-400 py-2 text-xs font-bold uppercase tracking-[0.2em]"
                                    >
                                        é‡æ–°æ‹æ”
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* åº•éƒ¨æ§åˆ¶å€åŸŸ */}
                    {!resultData && (
                        <div className="p-10 bg-black flex justify-center items-center gap-8 z-20">
                            {!isScanning && !capturedImage ? (
                                <button 
                                    onClick={startCamera}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-12 py-4 rounded-full font-bold shadow-xl active:scale-95 transition-transform"
                                >
                                    å•Ÿå‹•æƒæå™¨
                                </button>
                            ) : capturedImage ? (
                                <div className="flex gap-4 w-full max-w-xs animate-in zoom-in-90 duration-300">
                                    <button 
                                        onClick={resetApp}
                                        className="flex-1 bg-white/10 text-white py-4 rounded-2xl font-bold border border-white/20 active:bg-white/20"
                                    >
                                        é‡æ‹
                                    </button>
                                    <button 
                                        onClick={() => analyzeImage(capturedImage)}
                                        className="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/20 active:scale-[0.98]"
                                    >
                                        é–‹å§‹è¾¨è­˜
                                    </button>
                                </div>
                            ) : (
                                <button 
                                    onClick={takePhoto}
                                    className="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center shadow-[0_0_30px_rgba(255,255,255,0.2)] active:scale-90 transition-transform"
                                >
                                    <div className="w-16 h-16 bg-white rounded-full"></div>
                                </button>
                            )}
                        </div>
                    )}

                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // è‡ªå‹•åˆå§‹åŒ– Lucide åœ–ç¤º
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
