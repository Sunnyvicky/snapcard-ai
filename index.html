<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - Â∞àÊ•≠‰∫∫ËÑàÁÆ°ÂÆ∂</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(220px); opacity: 0; }
        }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6); height: 4px; width: 100%; }
        body { background-color: #000; color: white; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        /* Âº∑Âà∂ÂΩ±ÁâáÊªøÁâà‰∏îÊúÄ‰∏äÂ±§ */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
            transform: scaleX(1); /* Á¢∫‰øùÂæåÈè°È†≠‰∏çÈè°ÂÉè */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Áç®Á´ãÁöÑÁõ∏Ê©üÂÖÉ‰ª∂ (Âº∑Âà∂ÂæåÈè°È†≠Áâà) ---
        const CameraScanner = ({ onCapture, onCancel }) => {
            const videoRef = useRef(null);
            const [debugMsg, setDebugMsg] = useState("ÂàùÂßãÂåñ‰∏≠...");
            const [hasStream, setHasStream] = useState(false);

            useEffect(() => {
                let localStream = null;

                const init = async () => {
                    setDebugMsg("Ê™¢Êü•Á°¨È´îÊîØÊè¥...");
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        setDebugMsg("ÈåØË™§ÔºöÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Áõ∏Ê©ü API");
                        return;
                    }

                    try {
                        setDebugMsg("Ë´ãÊ±ÇÂæåÈè°È†≠Ê¨äÈôê...");
                        
                        let stream;
                        try {
                            stream = await navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: { exact: "environment" } },
                                audio: false 
                            });
                        } catch (err) {
                            console.warn("Exact environment failed, retrying with ideal...", err);
                            stream = await navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: "environment" },
                                audio: false 
                            });
                        }
                        
                        setDebugMsg("Â∑≤ÂèñÂæóÊ¨äÈôêÔºåÊ∫ñÂÇô‰∏≤ÊµÅ...");
                        localStream = stream;
                        
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadedmetadata = () => {
                                setDebugMsg("ËºâÂÖ•ÂÖÉÊï∏ÊìöÔºåÂòóË©¶Êí≠Êîæ...");
                                videoRef.current.play()
                                    .then(() => {
                                        setDebugMsg(""); 
                                        setHasStream(true);
                                    })
                                    .catch(e => setDebugMsg("Êí≠ÊîæÂ§±Êïó: " + e.message));
                            };
                        }
                    } catch (err) {
                        setDebugMsg("Ëá¥ÂëΩÈåØË™§: " + err.name + " - " + err.message);
                    }
                };

                init();

                return () => {
                    if (localStream) {
                        localStream.getTracks().forEach(t => t.stop());
                    }
                };
            }, []);

            const handleCapture = () => {
                if (videoRef.current) {
                    const canvas = document.createElement("canvas");
                    canvas.width = videoRef.current.videoWidth || 1280;
                    canvas.height = videoRef.current.videoHeight || 720;
                    canvas.getContext("2d").drawImage(videoRef.current, 0, 0);
                    onCapture(canvas.toDataURL("image/jpeg", 0.9));
                }
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    {debugMsg && (
                        <div className="absolute top-4 left-0 w-full text-center z-50 pointer-events-none">
                            <span className="bg-black/50 text-red-400 text-xs px-2 py-1 rounded font-mono">
                                {debugMsg}
                            </span>
                        </div>
                    )}

                    <div className="flex-1 relative overflow-hidden">
                        <video 
                            ref={videoRef} 
                            autoPlay 
                            playsInline 
                            muted 
                            className="bg-gray-900"
                        />
                        
                        {hasStream && (
                            <div className="absolute inset-0 flex items-center justify-center p-12 pointer-events-none z-20">
                                <div className="w-full aspect-[1.6/1] border-2 border-blue-500 rounded-xl relative shadow-[0_0_0_999px_rgba(0,0,0,0.5)]">
                                    <div className="scan-line absolute top-0 left-0 w-full h-1 bg-blue-400"></div>
                                </div>
                                <p className="absolute bottom-20 text-white/80 text-sm font-bold bg-black/30 px-3 py-1 rounded-full">
                                    Ë´ãÂ∞áÂêçÁâáÊîæÂÖ•Ê°ÜÂÖß
                                </p>
                            </div>
                        )}
                    </div>

                    <div className="h-32 bg-black flex items-center justify-center gap-12 z-50 relative">
                        <button onClick={onCancel} className="text-gray-400 font-bold p-4">ÂèñÊ∂à</button>
                        <button 
                            onClick={handleCapture}
                            className="w-16 h-16 bg-white rounded-full border-4 border-gray-300 active:scale-95 transition-transform flex items-center justify-center"
                        >
                            <div className="w-14 h-14 bg-white rounded-full border-2 border-black/10"></div>
                        </button>
                        <div className="w-12"></div>
                    </div>
                </div>
            );
        };

        // --- ‰∏ªÁ®ãÂºè ---
        function App() {
            const [view, setView] = useState("home"); 
            const [cards, setCards] = useState(() => JSON.parse(localStorage.getItem("snapcard_local_cards") || "[]"));
            const [capturedImage, setCapturedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState(null);
            const [error, setError] = useState(null);
            const [currentCardId, setCurrentCardId] = useState(null);
            
            const [customApiKey, setCustomApiKey] = useState(() => localStorage.getItem("snapcard_gemini_key") || "");
            const [tempKeyInput, setTempKeyInput] = useState("");

            useEffect(() => localStorage.setItem("snapcard_local_cards", JSON.stringify(cards)), [cards]);

            const analyze = async (image) => {
                setIsProcessing(true);
                setError(null);
                
                try {
                    // Êõ¥Êñ∞ Prompt: Âä†ÂÖ• category Ê¨Ñ‰Ωç
                    const prompt = `ÂàÜÊûêÂêçÁâáÔºåÂõûÂÇ≥JSONÔºö{"name":"","jobTitle":"","company":"","phone":"","email":"","address":"","category":"Â∑•‰Ωú"}„ÄÇcategoryË´ãÂæû[Â∑•‰Ωú, ÂÆ∂‰∫∫, ÂêåÂ≠∏, ÊúãÂèã]‰∏≠ÈÅ∏ÊìáÊúÄÂêàÈÅ©ÁöÑÔºåÈ†êË®≠ÁÇ∫Â∑•‰Ωú„ÄÇÁÑ°Markdown„ÄÇ`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${customApiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: image.split(',')[1] } }] }]
                        })
                    });
                    
                    const json = await res.json();
                    if(json.error) throw new Error(json.error.message);
                    
                    let text = json.candidates[0].content.parts[0].text;
                    text = text.replace(/```json|```/g, '').trim();
                    const start = text.indexOf('{');
                    const end = text.lastIndexOf('}');
                    
                    const data = JSON.parse(text.substring(start, end + 1));
                    // Á¢∫‰øùÊúâÈ†êË®≠ÂàÜÈ°û
                    if (!data.category) data.category = "Â∑•‰Ωú";
                    
                    setResultData(data);
                    setView("result");
                } catch (e) {
                    setError("Ëæ®Ë≠òÂ§±Êïó: " + e.message);
                    setView("home");
                } finally {
                    setIsProcessing(false);
                }
            };

            const saveCard = () => {
                if (currentCardId) {
                    // Êõ¥Êñ∞ÁèæÊúâÂêçÁâá
                    setCards(cards.map(c => c.id === currentCardId ? { ...c, ...resultData, image: capturedImage || c.image } : c));
                } else {
                    // Êñ∞Â¢ûÂêçÁâá
                    setCards([{ id: Date.now(), ...resultData, image: capturedImage, category: resultData.category || "Â∑•‰Ωú" }, ...cards]);
                }
                cleanupAndHome();
            };

            const deleteCurrentCard = () => {
                if(confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂºµÂêçÁâáÂóéÔºü")) {
                    setCards(cards.filter(c => c.id !== currentCardId));
                    cleanupAndHome();
                }
            };

            const viewSavedCard = (card) => {
                setResultData({...card}); // Ë§áË£Ω‰∏Ä‰ªΩ‰ª•ÂÖçÁõ¥Êé•‰øÆÊîπ state
                setCapturedImage(card.image);
                setCurrentCardId(card.id);
                setView("result");
            };

            const cleanupAndHome = () => {
                setView("home");
                setCapturedImage(null);
                setResultData(null);
                setCurrentCardId(null);
            };

            // ÂàÜÈ°ûÈ°èËâ≤Êò†Â∞Ñ
            const getCategoryColor = (cat) => {
                switch(cat) {
                    case 'ÂÆ∂‰∫∫': return 'bg-pink-100 text-pink-600';
                    case 'ÂêåÂ≠∏': return 'bg-green-100 text-green-600';
                    case 'ÊúãÂèã': return 'bg-orange-100 text-orange-600';
                    default: return 'bg-blue-100 text-blue-600';
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col font-sans overflow-hidden">
                    {/* Header */}
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-center z-10">
                        <h1 className="text-xl font-black text-blue-600">SNAPCARD</h1>
                        <button onClick={() => setView("settings")}><i data-lucide="settings" className="w-5 h-5 text-gray-400"></i></button>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 relative">
                        {error && <div className="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-xs font-bold">{error}</div>}

                        {view === "home" && (
                            <div className="space-y-4">
                                {!customApiKey && (
                                    <div onClick={() => setView("settings")} className="bg-blue-50 p-4 rounded-xl text-blue-600 text-center text-sm font-bold cursor-pointer border border-blue-100">
                                        üëâ ÈªûÊ≠§Ë®≠ÂÆö API Key ÊâçËÉΩÈñãÂßã
                                    </div>
                                )}
                                {cards.length === 0 ? (
                                    <div className="text-center py-20 text-gray-400 text-sm">Êö´ÁÑ°ÂêçÁâá</div>
                                ) : (
                                    cards.map(c => (
                                        <div 
                                            key={c.id} 
                                            onClick={() => viewSavedCard(c)}
                                            className="bg-white p-4 rounded-xl shadow-sm flex gap-4 items-center cursor-pointer active:scale-95 transition-transform"
                                        >
                                            <div className="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center font-bold text-gray-500 shrink-0 overflow-hidden border border-gray-200">
                                                {c.image ? <img src={c.image} className="w-full h-full object-cover" /> : c.name?.[0]}
                                            </div>
                                            <div className="min-w-0 flex-1">
                                                <div className="flex items-center gap-2">
                                                    <div className="font-bold truncate text-gray-800">{c.name}</div>
                                                    <span className={`text-[9px] px-1.5 py-0.5 rounded font-bold ${getCategoryColor(c.category)}`}>
                                                        {c.category || 'Â∑•‰Ωú'}
                                                    </span>
                                                </div>
                                                <div className="text-xs text-gray-400 truncate">{c.company}</div>
                                            </div>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); if(confirm("Á¢∫ÂÆöÂà™Èô§?")) setCards(cards.filter(x => x.id !== c.id)); }} 
                                                className="p-3 -mr-2 text-gray-300 hover:text-red-500"
                                            >
                                                <i data-lucide="trash-2" className="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {view === "settings" && (
                            <div className="p-4 bg-white rounded-xl shadow-sm">
                                <h3 className="font-bold mb-2">API Ë®≠ÂÆö</h3>
                                <input 
                                    className="w-full bg-gray-100 p-2 rounded text-sm mb-4" 
                                    placeholder="Ë≤º‰∏ä Gemini API Key" 
                                    value={tempKeyInput}
                                    onChange={e => setTempKeyInput(e.target.value)}
                                />
                                <button onClick={() => {
                                    localStorage.setItem("snapcard_gemini_key", tempKeyInput);
                                    setCustomApiKey(tempKeyInput);
                                    setView("home");
                                }} className="w-full bg-blue-600 text-white p-2 rounded font-bold">ÂÑ≤Â≠ò</button>
                            </div>
                        )}

                        {view === "result" && resultData && (
                            <div className="space-y-4 pb-20">
                                <div className="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-blue-500">
                                    <div className="flex items-center gap-4 mb-6">
                                        <div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 font-bold text-2xl overflow-hidden border-2 border-white shadow-md shrink-0">
                                            {capturedImage ? <img src={capturedImage} className="w-full h-full object-cover" /> : resultData.name?.[0]}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <input 
                                                className="text-xl font-black text-gray-800 w-full bg-transparent border-b border-transparent focus:border-blue-200 focus:outline-none placeholder-gray-300"
                                                value={resultData.name || ""}
                                                placeholder="Ëº∏ÂÖ•ÂßìÂêç"
                                                onChange={(e) => setResultData({...resultData, name: e.target.value})}
                                            />
                                            <input 
                                                className="text-blue-500 font-bold text-sm w-full bg-transparent border-b border-transparent focus:border-blue-200 focus:outline-none mt-1 placeholder-blue-200"
                                                value={resultData.jobTitle || ""}
                                                placeholder="Ëº∏ÂÖ•ËÅ∑Á®±"
                                                onChange={(e) => setResultData({...resultData, jobTitle: e.target.value})}
                                            />
                                        </div>
                                    </div>
                                    <div className="space-y-3 text-sm text-gray-600">
                                        {/* Êñ∞Â¢ûÔºöÂàÜÈ°û‰∏ãÊãâÈÅ∏ÂñÆ */}
                                        <div className="flex items-center gap-3 border-b border-gray-50 pb-2">
                                            <i data-lucide="tag" className="w-4 h-4 text-gray-400 shrink-0"></i>
                                            <div className="flex-1">
                                                <p className="text-[10px] text-gray-400 font-bold uppercase">ÂàÜÈ°û</p>
                                                <select
                                                    className="w-full font-medium text-gray-800 bg-transparent focus:outline-none py-1"
                                                    value={resultData.category || "Â∑•‰Ωú"}
                                                    onChange={(e) => setResultData({...resultData, category: e.target.value})}
                                                >
                                                    <option value="Â∑•‰Ωú">Â∑•‰Ωú</option>
                                                    <option value="ÂÆ∂‰∫∫">ÂÆ∂‰∫∫</option>
                                                    <option value="ÂêåÂ≠∏">ÂêåÂ≠∏</option>
                                                    <option value="ÊúãÂèã">ÊúãÂèã</option>
                                                </select>
                                            </div>
                                        </div>

                                        {[
                                            { icon: "building", label: "ÂÖ¨Âè∏", key: "company" },
                                            { icon: "phone", label: "ÈõªË©±", key: "phone" },
                                            { icon: "mail", label: "Email", key: "email" },
                                            { icon: "map-pin", label: "Âú∞ÂùÄ", key: "address" }
                                        ].map(field => (
                                            <div key={field.key} className="flex items-center gap-3 border-b border-gray-50 pb-2">
                                                <i data-lucide={field.icon} className="w-4 h-4 text-gray-400 shrink-0"></i>
                                                <div className="flex-1">
                                                    <p className="text-[10px] text-gray-400 font-bold uppercase">{field.label}</p>
                                                    <input 
                                                        className="w-full font-medium text-gray-800 bg-transparent focus:outline-none placeholder-gray-300"
                                                        value={resultData[field.key] || ""}
                                                        placeholder={`ÈªûÊìäËº∏ÂÖ•${field.label}`}
                                                        onChange={(e) => setResultData({...resultData, [field.key]: e.target.value})}
                                                    />
                                                </div>
                                                <i data-lucide="pencil" className="w-3 h-3 text-gray-200"></i>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-center text-[10px] text-gray-300 mt-4">ÈªûÊìäÊñáÂ≠óÂç≥ÂèØÈÄ≤Ë°åÁ∑®ËºØ‰øÆÊ≠£</p>
                                </div>
                                
                                {/* ÊåâÈàïÂçÄ */}
                                <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t flex gap-2 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                                    {currentCardId ? (
                                        <>
                                            <button onClick={cleanupAndHome} className="flex-1 bg-gray-100 text-gray-600 p-3 rounded-xl font-bold">ËøîÂõû</button>
                                            <button onClick={deleteCurrentCard} className="flex-1 bg-red-50 text-red-500 p-3 rounded-xl font-bold flex justify-center items-center gap-2">
                                                <i data-lucide="trash-2" className="w-4 h-4"></i> Âà™Èô§
                                            </button>
                                            <button onClick={saveCard} className="flex-[2] bg-blue-600 text-white p-3 rounded-xl font-bold flex justify-center items-center gap-2">
                                                <i data-lucide="save" className="w-4 h-4"></i> Êõ¥Êñ∞
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button onClick={cleanupAndHome} className="flex-1 bg-gray-100 text-gray-600 p-3 rounded-xl font-bold">ÊîæÊ£Ñ</button>
                                            <button onClick={saveCard} className="flex-[2] bg-blue-600 text-white p-3 rounded-xl font-bold flex justify-center items-center gap-2">
                                                <i data-lucide="save" className="w-4 h-4"></i> ÂÑ≤Â≠ò
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Fab */}
                    {view === "home" && (
                        <div className="fixed bottom-6 left-0 w-full flex justify-center pointer-events-none">
                            <button 
                                onClick={() => customApiKey ? setView("scan") : setView("settings")}
                                className="bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform pointer-events-auto border-4 border-white"
                            >
                                <i data-lucide="camera" className="w-8 h-8"></i>
                            </button>
                        </div>
                    )}

                    {view === "scan" && (
                        <CameraScanner 
                            onCapture={img => { setCapturedImage(img); setView("home"); analyze(img); }} 
                            onCancel={() => setView("home")} 
                        />
                    )}

                    {isProcessing && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white">
                            <div className="animate-spin w-10 h-10 border-4 border-white border-t-transparent rounded-full mb-4"></div>
                            <p>AI Ê≠£Âú®Ëæ®Ë≠ò‰∏≠...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
