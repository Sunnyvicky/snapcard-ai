<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - å–®æ©Ÿæ¸¬è©¦ç‰ˆ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes scan {

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            // --- ç‹€æ…‹å®šç¾© ---
            const [view, setView] = useState("home"); // home, scan, result, settings
            // æ”¹ç”¨ LocalStorage å­˜å–åç‰‡è³‡æ–™
            const [cards, setCards] = useState(() => {
                const saved = localStorage.getItem("snapcard_local_cards");
                return saved ? JSON.parse(saved) : [];
            });
            const [capturedImage, setCapturedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState(null);
            const [status, setStatus] = useState("ç³»çµ±å°±ç·’");
            const [error, setError] = useState(null);
            
            // API Key ç®¡ç†
            const [customApiKey, setCustomApiKey] = useState(() => localStorage.getItem("snapcard_gemini_key") || "");
            const [tempKeyInput, setTempKeyInput] = useState("");

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // ç•¶ cards è®Šå‹•æ™‚ï¼ŒåŒæ­¥å­˜å…¥ LocalStorage
            useEffect(() => {
                localStorage.setItem("snapcard_local_cards", JSON.stringify(cards));
            }, [cards]);

            // --- 1. ç›¸æ©ŸåŠŸèƒ½ ---
            const startScan = async () => {
                // æª¢æŸ¥æ˜¯å¦æœ‰ API Key
                if (!customApiKey) {
                    setError("è«‹å…ˆè¨­å®š API Key æ‰èƒ½é€²è¡Œè¾¨è­˜");
                    setView("settings");
                    return;
                }

                setView("scan");
                setStatus("å•Ÿå‹•ç›¸æ©Ÿ...");
                setError(null);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        await videoRef.current.play();
                        setStatus("è«‹å°æº–åç‰‡");
                    }
                } catch (e) {
                    setError("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™");
                    setView("home");
                }
            };

            const capture = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    let width = video.videoWidth;
                    let height = video.videoHeight;
                    const maxDim = 1024;
                    // ç¸®æ”¾åœ–ç‰‡ä»¥åŠ é€Ÿ AI è™•ç†
                    if (width > maxDim || height > maxDim) {
                        const ratio = Math.min(maxDim / width, maxDim / height);
                        width *= ratio;
                        height *= ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(video, 0, 0, width, height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    setCapturedImage(base64);
                    
                    const stream = video.srcObject;
                    if (stream) stream.getTracks().forEach(t => t.stop());
                    
                    analyze(base64);
                }
            };

            // --- 2. AI è¾¨è­˜ (ä½¿ç”¨ Gemini Vision) ---
            const analyze = async (image) => {
                setIsProcessing(true);
                setStatus("AI æ­£åœ¨é–±è®€åç‰‡...");
                setError(null);
                
                if (!customApiKey) {
                    setError("ç¼ºå°‘ API Key");
                    setIsProcessing(false);
                    return;
                }

                const prompt = `è«‹åˆ†æé€™å¼µåç‰‡åœ–ç‰‡ï¼Œä¸¦ä»¥ç´” JSON æ ¼å¼å›å‚³ä»¥ä¸‹æ¬„ä½è³‡æ–™ï¼š
                {
                    "name": "å§“å",
                    "jobTitle": "è·ç¨±",
                    "company": "å…¬å¸åç¨±",
                    "phone": "é›»è©±è™Ÿç¢¼",
                    "email": "é›»å­éƒµä»¶",
                    "address": "åœ°å€"
                }
                å¦‚æœæ‰¾ä¸åˆ°è©²æ¬„ä½ï¼Œè«‹å¡«å…¥ç©ºå­—ä¸²ã€‚ä¸è¦å›å‚³ä»»ä½• Markdown æ¨™è¨˜æˆ–é¡å¤–æ–‡å­—ã€‚`;
                
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: image.split(',')[1] } }
                        ]
                    }],
                    generationConfig: { responseMimeType: "application/json" }
                };

                const fetchWithRetry = async (retry = 0) => {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${customApiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!res.ok) {
                            const errData = await res.json().catch(() => ({}));
                            throw new Error(`API Error: ${res.status} ${errData.error?.message || ''}`);
                        }
                        
                        const json = await res.json();
                        let text = json.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!text) throw new Error("AI æœªå›å‚³å…§å®¹");

                        text = text.replace(/```json/g, '').replace(/```/g, '');
                        const start = text.indexOf('{');
                        const end = text.lastIndexOf('}');
                        if (start !== -1 && end !== -1) {
                            text = text.substring(start, end + 1);
                        }

                        const parsed = JSON.parse(text);
                        setResultData(parsed);
                        setView("result");
                        setStatus("è¾¨è­˜æˆåŠŸ");

                    } catch (e) {
                        console.error("Analysis failed", e);
                        if (retry < 2) { 
                            setStatus(`é€£ç·šä¸ç©©ï¼Œé‡è©¦ä¸­ (${retry + 1}/2)...`);
                            await new Promise(r => setTimeout(r, 1000));
                            return fetchWithRetry(retry + 1);
                        }
                        
                        let msg = e.message;
                        if (msg.includes("400") || msg.includes("API key")) {
                             msg = "API Key ç„¡æ•ˆï¼Œè«‹æª¢æŸ¥è¨­å®š";
                             setView("settings");
                        } else {
                             // è‹¥å¤±æ•—ï¼Œä¿ç•™åœ¨ç•«é¢è®“ç”¨æˆ¶é‡è©¦
                             setCapturedImage(null);
                             startScan(); 
                        }
                        setError(`è¾¨è­˜å¤±æ•—: ${msg}`);
                    } finally {
                        setIsProcessing(false);
                    }
                };
                
                fetchWithRetry();
            };

            // --- 3. æœ¬åœ°å„²å­˜èˆ‡ç®¡ç† ---
            const saveCard = () => {
                if (!resultData) return;
                
                const newCard = {
                    id: Date.now(), // ä½¿ç”¨æ™‚é–“æˆ³ç•¶ ID
                    ...resultData,
                    createdAt: Date.now(),
                    image: capturedImage 
                };

                const newCards = [newCard, ...cards];
                setCards(newCards);
                // é€™è£¡æœƒè§¸ç™¼ useEffect è‡ªå‹•å­˜å…¥ localStorage

                setResultData(null);
                setCapturedImage(null);
                setView("home");
                setStatus("å·²å„²å­˜ (æœ¬æ©Ÿ)");
            };

            const deleteCard = (id) => {
                if(confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µåç‰‡å—ï¼Ÿ")) {
                    const newCards = cards.filter(c => c.id !== id);
                    setCards(newCards);
                }
            };

            const saveSettings = () => {
                if (!tempKeyInput.trim()) {
                    setError("API Key ä¸èƒ½ç‚ºç©º");
                    return;
                }
                localStorage.setItem("snapcard_gemini_key", tempKeyInput.trim());
                setCustomApiKey(tempKeyInput.trim());
                setView("home");
                setError(null);
            };

            // --- UI æ¸²æŸ“ ---
            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col font-sans overflow-hidden border-x border-gray-200 shadow-2xl">
                    
                    {/* Header */}
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-end z-10">

                            <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{status} <span className="text-blue-400 ml-1">(å–®æ©Ÿç‰ˆ)</span></p>
                        </div>
                        <button onClick={() => setView(view === "settings" ? "home" : "settings")} className="p-2 text-gray-400 hover:text-blue-600">

                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 hide-scrollbar relative">
                        {error && (
                            <div className="mb-4 p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-xs font-bold flex items-center gap-2 animate-pulse">
                                <i data-lucide="alert-triangle" className="w-4 h-4"></i> {error}
                            </div>
                        )}

                        {view === "home" && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-sm font-black text-gray-400 uppercase tracking-widest">æ‰€æœ‰åç‰‡ ({cards.length})</h2>
                                </div>
                                {cards.length === 0 ? (
                                    <div className="py-20 text-center flex flex-col items-center opacity-60">
                                        <div className="w-24 h-24 bg-blue-50 rounded-[2rem] flex items-center justify-center text-blue-300 mb-6">
                                            <i data-lucide="scan-line" className="w-10 h-10"></i>
                                        </div>
                                        <p className="text-gray-500 font-bold text-sm">æ‚¨çš„åç‰‡ç›’æ˜¯ç©ºçš„</p>
                                        <p className="text-gray-400 text-xs mt-1">é»æ“Šä¸‹æ–¹ç›¸æ©ŸæŒ‰éˆ•é–‹å§‹</p>
                                        {!customApiKey && (
                                            <p className="text-red-500 text-xs mt-4 font-bold bg-red-50 px-4 py-2 rounded-full animate-bounce cursor-pointer border border-red-100" onClick={() => setView("settings")}>
                                                ğŸ‘‰ ç¬¬ä¸€æ­¥ï¼šé»æ­¤è¨­å®š API Key
                                            </p>
                                        )}
                                    </div>
                                ) : (
                                    <div className="grid gap-4 pb-20">
                                        {cards.map(card => (
                                            <div key={card.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex gap-4 items-center group">
                                                <div className="w-14 h-14 rounded-xl bg-gray-100 overflow-hidden shrink-0 border border-gray-200">
                                                    {card.image ? (
                                                        <img src={card.image} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center text-gray-400 font-bold text-xl">{card.name?.[0]}</div>
                                                    )}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="font-bold text-gray-900 truncate text-lg">{card.name || "æœªå‘½å"}</h3>
                                                    <p className="text-xs text-blue-500 font-bold uppercase tracking-wider truncate">{card.company || "å…¬å¸æœªå¡«"}</p>
                                                    <p className="text-xs text-gray-400 truncate mt-0.5">{card.jobTitle}</p>
                                                </div>
                                                <button onClick={() => deleteCard(card.id)} className="p-3 text-gray-300 hover:text-red-500 transition-colors">
                                                    <i data-lucide="trash-2" className="w-5 h-5"></i>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === "settings" && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-300">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                                    <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                                        <i data-lucide="key" className="w-5 h-5 text-blue-600"></i>
                                        API è¨­å®š (ç¬¬ä¸€æ­¥)
                                    </h3>
                                    <p className="text-xs text-gray-500 mb-4 leading-relaxed">
                                        æœ¬æ‡‰ç”¨ç¨‹å¼éœ€è¦ Google Gemini API Key æ‰èƒ½é‹ä½œã€‚
                                        è«‹é»æ“Šä¸‹æ–¹é€£çµå–å¾—å…è²» Keyï¼Œç„¶å¾Œè²¼åœ¨ä¸‹æ–¹æ¬„ä½ã€‚
                                        <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-600 underline block mt-2 font-bold p-2 bg-blue-50 rounded-lg text-center">
                                            å–å¾—å…è²» API Key &rarr;
                                        </a>
                                    </p>
                                    <input 
                                        type="password" 
                                        placeholder="è²¼ä¸Šæ‚¨çš„ AIza... é‡‘é‘°"
                                        className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 font-mono"
                                        value={tempKeyInput}
                                        onChange={(e) => setTempKeyInput(e.target.value)}
                                    />
                                    <button 
                                        onClick={saveSettings}
                                        className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 active:scale-95 transition-transform"
                                    >
                                        å„²å­˜è¨­å®š
                                    </button>
                                    {customApiKey && (
                                        <p className="text-center text-[10px] text-green-500 mt-3 font-bold flex items-center justify-center gap-1">
                                            <i data-lucide="check-circle" className="w-3 h-3"></i> ç›®å‰å·²è¨­å®š API Key
                                        </p>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === "scan" && (
                            <div className="h-full flex flex-col gap-6 animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex-1 bg-black rounded-[2.5rem] overflow-hidden relative shadow-2xl border-4 border-white">
                                    <video ref={videoRef} playsInline muted autoPlay className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 flex items-center justify-center p-8 pointer-events-none">
                                        <div className="w-full aspect-[1.6/1] border-2 border-blue-400/80 rounded-2xl relative shadow-[0_0_0_1000px_rgba(0,0,0,0.6)]">
                                            <div className="scan-line absolute top-0"></div>
                                        </div>
                                    </div>
                                    <div className="absolute bottom-6 w-full text-center">
                                        <span className="px-4 py-2 bg-black/60 backdrop-blur-md rounded-full text-[10px] font-bold text-white uppercase tracking-widest border border-white/10">
                                            è«‹å°‡åç‰‡æ”¾å…¥æ¡†å…§
                                        </span>
                                    </div>
                                </div>
                                <div className="flex justify-center gap-10 items-center pb-8">
                                    <button onClick={() => setView("home")} className="text-gray-400 font-bold uppercase text-xs p-4">å–æ¶ˆ</button>
                                    <button onClick={capture} className="w-20 h-20 bg-white rounded-full border-[6px] border-blue-100 p-1 active:scale-90 transition-transform shadow-xl">
                                        <div className="w-full h-full bg-blue-600 rounded-full flex items-center justify-center text-white">
                                            <i data-lucide="camera" className="w-8 h-8"></i>
                                        </div>
                                    </button>
                                    <div className="w-12"></div>
                                </div>
                            </div>
                        )}

                        {view === "result" && resultData && (
                            <div className="space-y-6 animate-in zoom-in-95 duration-300 pb-24">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                                    <div className="flex items-center gap-6 mb-8 mt-2">
                                        <div className="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center text-blue-600 font-black text-3xl shadow-sm border border-blue-100">
                                            {resultData.name?.[0] || "A"}
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-black text-gray-900 leading-none">{resultData.name}</h3>
                                            <p className="text-xs text-blue-600 font-black uppercase mt-2 tracking-widest bg-blue-50 px-2 py-1 rounded inline-block">
                                                {resultData.jobTitle || "è·ç¨±"}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        {[
                                            { icon: "building", label: "å…¬å¸", value: resultData.company },
                                            { icon: "phone", label: "é›»è©±", value: resultData.phone },
                                            { icon: "mail", label: "Email", value: resultData.email },
                                            { icon: "map-pin", label: "åœ°å€", value: resultData.address }
                                        ].map((item, idx) => (
                                            <div key={idx} className="flex items-start gap-4 group">
                                                <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-gray-400 shrink-0 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors">
                                                    <i data-lucide={item.icon} className="w-5 h-5"></i>
                                                </div>
                                                <div className="flex-1 border-b border-gray-50 pb-2">
                                                    <p className="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-0.5">{item.label}</p>
                                                    <input 
                                                        className="text-sm font-bold text-gray-800 w-full bg-transparent focus:outline-none focus:bg-blue-50/50 rounded px-1 -ml-1 py-0.5"
                                                        defaultValue={item.value}
                                                        onChange={(e) => {
                                                            const newData = {...resultData};
                                                            // @ts-ignore
                                                            if (item.label === "å…¬å¸") newData.company = e.target.value;
                                                            if (item.label === "é›»è©±") newData.phone = e.target.value;
                                                            if (item.label === "Email") newData.email = e.target.value;
                                                            if (item.label === "åœ°å€") newData.address = e.target.value;
                                                            setResultData(newData);
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-[10px] text-gray-300 text-center mt-6">é»æ“Šæ–‡å­—å¯ç›´æ¥ç·¨è¼¯ä¿®æ­£</p>
                                </div>
                                
                                <div className="fixed bottom-0 left-0 w-full p-6 bg-white/90 backdrop-blur-md border-t border-gray-200 flex flex-col gap-3 z-20">
                                    <button

                                    >
                                        <i data-lucide="check-circle-2" className="w-5 h-5"></i>
                                        ç¢ºèªä¸¦å„²å­˜ (æœ¬æ©Ÿ)
                                    </button>
                                    <button 
                                        onClick={() => { setView("home"); setCapturedImage(null); }}
                                        className="text-gray-400 text-xs font-black uppercase tracking-widest py-2"
                                    >
                                        æ”¾æ£„
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav (åªåœ¨ Home é¡¯ç¤º) */}
                    {view === "home" && (
                        <nav className="bg-white border-t border-gray-100 px-6 py-2 pb-6 flex justify-around items-center z-10">
                            <div className="flex flex-col items-center text-blue-600 p-2 rounded-xl bg-blue-50/50">

                            </div>
                            <button

                            >

                    <canvas ref={canvasRef} className="hidden"></canvas>
                    
                    {/* è®€å–ç•«é¢ */}

                            <p className="text-white/60 text-xs mt-2 font-medium">æ­£åœ¨æ“·å–è¯çµ¡è³‡è¨Š...</p>
                        </div>
                    )}

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
