<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - 智慧掃描</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(200px); opacity: 0; }
        }
        .scan-line {
            animation: scan 2s linear infinite;
            background: linear-gradient(to bottom, transparent, #3b82f6);
            height: 2px;
            width: 100%;
        }
        body { background-color: #000; overflow: hidden; position: fixed; width: 100%; height: 100%; }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [hasPermission, setHasPermission] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // 啟動相機
            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: "environment", // 使用後鏡頭
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        setHasPermission(true);
                        setIsScanning(true);
                    }
                } catch (err) {
                    console.error("相機啟動失敗:", err);
                    alert("請確保已授權相機權限，且使用 HTTPS 連線。");
                }
            };

            // 拍照
            const takePhoto = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/png');
                    setCapturedImage(dataUrl);
                    setIsScanning(false);
                    
                    // 停止相機流以省電
                    const stream = video.srcObject;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                }
            };

            // 重置
            const reset = () => {
                setCapturedImage(null);
                startCamera();
            };

            return (
                <div className="flex flex-col h-screen text-white relative">
                    {/* 頂部導覽 */}
                    <div className="p-6 flex justify-between items-center z-10 bg-black/50">
                        <button onClick={() => location.reload()} className="p-2">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <span className="font-bold tracking-widest uppercase text-sm">SnapCard AI 掃描器</span>
                        <div className="w-8"></div>
                    </div>

                    {/* 相機預覽區域 */}
                    <div className="flex-1 relative overflow-hidden flex items-center justify-center">
                        {capturedImage ? (
                            <img src={capturedImage} className="max-w-full max-h-full object-contain" alt="Captured" />
                        ) : (
                            <video 
                                ref={videoRef} 
                                autoPlay 
                                playsInline 
                                className="absolute inset-0 w-full h-full object-cover"
                            />
                        )}

                        {/* 掃描框區域 */}
                        {isScanning && (
                            <div className="absolute inset-0 flex items-center justify-center p-8">
                                <div className="relative w-full aspect-[1.6/1] border-2 border-white/50 rounded-2xl shadow-[0_0_0_1000px_rgba(0,0,0,0.5)]">
                                    {/* 四個角落的裝飾 */}
                                    <div className="absolute -top-1 -left-1 w-6 h-6 border-t-4 border-l-4 border-blue-500 rounded-tl-lg"></div>
                                    <div className="absolute -top-1 -right-1 w-6 h-6 border-t-4 border-r-4 border-blue-500 rounded-tr-lg"></div>
                                    <div className="absolute -bottom-1 -left-1 w-6 h-6 border-b-4 border-l-4 border-blue-500 rounded-bl-lg"></div>
                                    <div className="absolute -bottom-1 -right-1 w-6 h-6 border-b-4 border-r-4 border-blue-500 rounded-br-lg"></div>
                                    
                                    {/* 動態掃描線 */}
                                    <div className="scan-line absolute top-0 left-0"></div>
                                    
                                    <p className="absolute -bottom-12 left-0 w-full text-center text-xs text-white/70 font-medium tracking-widest uppercase">
                                        將名片放入框內，自動對焦中...
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 底部控制區域 */}
                    <div className="p-12 flex justify-center items-center z-10 bg-black/50">
                        {!hasPermission && !capturedImage ? (
                            <button 
                                onClick={startCamera}
                                className="bg-blue-600 px-8 py-4 rounded-full font-bold shadow-xl active:scale-95 transition-transform"
                            >
                                啟動相機
                            </button>
                        ) : capturedImage ? (
                            <div className="flex space-x-8">
                                <button 
                                    onClick={reset}
                                    className="bg-white/20 p-5 rounded-full backdrop-blur-md"
                                >
                                    <i data-lucide="refresh-ccw"></i>
                                </button>
                                <button 
                                    onClick={() => alert("下一步：將圖片傳送給 AI 辨識！")}
                                    className="bg-blue-600 px-10 py-4 rounded-full font-bold"
                                >
                                    確定使用
                                </button>
                            </div>
                        ) : (
                            <button 
                                onClick={takePhoto}
                                className="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center active:scale-90 transition-transform"
                            >
                                <div className="w-16 h-16 bg-white rounded-full"></div>
                            </button>
                        )}
                    </div>

                    {/* 隱藏的 Canvas 用於擷取照片 */}
                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // 初始化圖示
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
