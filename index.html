<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - 專業人脈管家</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.fb = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc };
    </script>
    <style>
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(220px); opacity: 0; }
        }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6); height: 4px; width: 100%; }
        body { background-color: #f8fafc; color: #1e293b; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        video { object-fit: cover; width: 100%; height: 100%; border-radius: 2rem; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // 環境變數
        const apiKey = ""; 
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'snapcard-ai-pro';
        const firebaseConfig = JSON.parse(__firebase_config);

        function App() {
            // --- 狀態定義 ---
            const [view, setView] = useState("home"); // home, scan, result
            const [user, setUser] = useState(null);
            const [cards, setCards] = useState([]);
            const [capturedImage, setCapturedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState(null);
            const [status, setStatus] = useState("系統就緒");
            const [error, setError] = useState(null);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const dbRef = useRef(null);

            // --- 1. Firebase 初始化與認證 ---
            useEffect(() => {
                const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.fb;
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                dbRef.current = getFirestore(app);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth error", e);
                    }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // --- 2. 監聽名片資料 (Firestore) ---
            useEffect(() => {
                if (!user || !dbRef.current) return;
                const { collection, onSnapshot } = window.fb;
                const cardsCol = collection(dbRef.current, 'artifacts', appId, 'users', user.uid, 'cards');
                
                const unsubscribe = onSnapshot(cardsCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setCards(data.sort((a, b) => b.createdAt - a.createdAt));
                }, (err) => setError("讀取資料失敗"));

                return () => unsubscribe();
            }, [user]);

            // --- 3. 相機功能 (優化啟動速度) ---
            const startScan = async () => {
                setView("scan");
                setStatus("啟動相機...");
                setError(null);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        await videoRef.current.play();
                        setStatus("請對準名片");
                    }
                } catch (e) {
                    setError("相機啟動失敗，請確認權限");
                    setView("home");
                }
            };

            const capture = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    // 智慧縮放：確保長邊不超過 1024px 以加快 AI 傳輸速度，同時保持清晰度
                    let width = video.videoWidth;
                    let height = video.videoHeight;
                    const maxDim = 1024;
                    if (width > maxDim || height > maxDim) {
                        const ratio = Math.min(maxDim / width, maxDim / height);
                        width *= ratio;
                        height *= ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(video, 0, 0, width, height);
                    
                    // 使用 0.8 品質 JPEG
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    setCapturedImage(base64);
                    
                    // 停止相機流
                    const stream = video.srcObject;
                    if (stream) stream.getTracks().forEach(t => t.stop());
                    
                    analyze(base64);
                }
            };

            // --- 4. AI 辨識 (強力修復版) ---
            const analyze = async (image) => {
                setIsProcessing(true);
                setStatus("AI 正在閱讀名片...");
                setError(null);
                
                // 強制 AI 遵守 JSON 結構
                const prompt = `請分析這張名片圖片，並以純 JSON 格式回傳以下欄位資料：
                {
                    "name": "姓名",
                    "jobTitle": "職稱",
                    "company": "公司名稱",
                    "phone": "電話號碼",
                    "email": "電子郵件",
                    "address": "地址"
                }
                如果找不到該欄位，請填入空字串。不要回傳任何 Markdown 標記或額外文字。`;
                
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: image.split(',')[1] } }
                        ]
                    }],
                    generationConfig: { responseMimeType: "application/json" }
                };

                const fetchWithRetry = async (retry = 0) => {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!res.ok) throw new Error(`API Error: ${res.status}`);
                        
                        const json = await res.json();
                        let text = json.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!text) throw new Error("AI 未回傳內容");

                        // --- 強力清洗邏輯：確保一定是合法的 JSON ---
                        // 1. 移除 Markdown 代碼塊
                        text = text.replace(/```json/g, '').replace(/```/g, '');
                        // 2. 尋找 JSON 的頭尾大括號
                        const start = text.indexOf('{');
                        const end = text.lastIndexOf('}');
                        if (start !== -1 && end !== -1) {
                            text = text.substring(start, end + 1);
                        }
                        // -------------------------------------------

                        const parsed = JSON.parse(text);
                        setResultData(parsed);
                        setView("result");
                        setStatus("辨識成功");

                    } catch (e) {
                        console.error("Analysis failed", e);
                        if (retry < 3) {
                            setStatus(`訊號不穩，重試中 (${retry + 1}/3)...`);
                            await new Promise(r => setTimeout(r, 1500));
                            return fetchWithRetry(retry + 1);
                        }
                        setError(`辨識失敗: ${e.message || "請重試"}`);
                        // 失敗後不切回 home，保留在 capture 畫面讓用戶可以重試
                        setCapturedImage(null);
                        startScan(); 
                    } finally {
                        setIsProcessing(false);
                    }
                };
                
                fetchWithRetry();
            };

            // --- 5. 儲存至雲端 ---
            const saveCard = async () => {
                if (!user || !resultData) return;
                const { collection, addDoc } = window.fb;
                try {
                    setStatus("儲存中...");
                    const cardsCol = collection(dbRef.current, 'artifacts', appId, 'users', user.uid, 'cards');
                    await addDoc(cardsCol, {
                        ...resultData,
                        createdAt: Date.now(),
                        image: capturedImage 
                    });
                    setResultData(null);
                    setCapturedImage(null);
                    setView("home");
                    setStatus("已儲存");
                } catch (e) {
                    setError("儲存失敗，請檢查網路");
                }
            };

            const deleteCard = async (id) => {
                const { doc, deleteDoc } = window.fb;
                if(confirm("確定要刪除這張名片嗎？")) {
                    try {
                        await deleteDoc(doc(dbRef.current, 'artifacts', appId, 'users', user.uid, 'cards', id));
                    } catch (e) { setError("刪除失敗"); }
                }
            };

            // --- UI ---
            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col font-sans overflow-hidden border-x border-gray-200 shadow-2xl">
                    
                    {/* Header */}
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-end z-10">
                        <div>
                            <h1 className="text-2xl font-black text-blue-600 tracking-tighter">SNAPCARD</h1>
                            <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{status}</p>
                        </div>
                        <button onClick={() => window.location.reload()} className="p-2 text-gray-400 hover:text-blue-600">
                            <i data-lucide="rotate-cw" className="w-5 h-5"></i>
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 hide-scrollbar relative">
                        {error && (
                            <div className="mb-4 p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-xs font-bold flex items-center gap-2 animate-pulse">
                                <i data-lucide="alert-triangle" className="w-4 h-4"></i> {error}
                            </div>
                        )}

                        {view === "home" && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-sm font-black text-gray-400 uppercase tracking-widest">所有名片 ({cards.length})</h2>
                                </div>
                                {cards.length === 0 ? (
                                    <div className="py-20 text-center flex flex-col items-center opacity-60">
                                        <div className="w-24 h-24 bg-blue-50 rounded-[2rem] flex items-center justify-center text-blue-300 mb-6">
                                            <i data-lucide="scan-line" className="w-10 h-10"></i>
                                        </div>
                                        <p className="text-gray-500 font-bold text-sm">您的名片盒是空的</p>
                                        <p className="text-gray-400 text-xs mt-1">點擊下方相機按鈕開始</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4 pb-20">
                                        {cards.map(card => (
                                            <div key={card.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex gap-4 items-center group">
                                                <div className="w-14 h-14 rounded-xl bg-gray-100 overflow-hidden shrink-0 border border-gray-200">
                                                    {card.image ? (
                                                        <img src={card.image} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center text-gray-400 font-bold text-xl">{card.name?.[0]}</div>
                                                    )}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="font-bold text-gray-900 truncate text-lg">{card.name || "未命名"}</h3>
                                                    <p className="text-xs text-blue-500 font-bold uppercase tracking-wider truncate">{card.company || "公司未填"}</p>
                                                    <p className="text-xs text-gray-400 truncate mt-0.5">{card.jobTitle}</p>
                                                </div>
                                                <button onClick={() => deleteCard(card.id)} className="p-3 text-gray-300 hover:text-red-500 transition-colors">
                                                    <i data-lucide="trash-2" className="w-5 h-5"></i>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === "scan" && (
                            <div className="h-full flex flex-col gap-6 animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex-1 bg-black rounded-[2.5rem] overflow-hidden relative shadow-2xl border-4 border-white">
                                    <video ref={videoRef} playsInline muted autoPlay className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 flex items-center justify-center p-8 pointer-events-none">
                                        <div className="w-full aspect-[1.6/1] border-2 border-blue-400/80 rounded-2xl relative shadow-[0_0_0_1000px_rgba(0,0,0,0.6)]">
                                            <div className="scan-line absolute top-0"></div>
                                        </div>
                                    </div>
                                    <div className="absolute bottom-6 w-full text-center">
                                        <span className="px-4 py-2 bg-black/60 backdrop-blur-md rounded-full text-[10px] font-bold text-white uppercase tracking-widest border border-white/10">
                                            請將名片放入框內
                                        </span>
                                    </div>
                                </div>
                                <div className="flex justify-center gap-10 items-center pb-8">
                                    <button onClick={() => setView("home")} className="text-gray-400 font-bold uppercase text-xs p-4">取消</button>
                                    <button onClick={capture} className="w-20 h-20 bg-white rounded-full border-[6px] border-blue-100 p-1 active:scale-90 transition-transform shadow-xl">
                                        <div className="w-full h-full bg-blue-600 rounded-full flex items-center justify-center text-white">
                                            <i data-lucide="camera" className="w-8 h-8"></i>
                                        </div>
                                    </button>
                                    <div className="w-12"></div> {/* Spacer for center alignment */}
                                </div>
                            </div>
                        )}

                        {view === "result" && resultData && (
                            <div className="space-y-6 animate-in zoom-in-95 duration-300 pb-24">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                                    <div className="flex items-center gap-6 mb-8 mt-2">
                                        <div className="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center text-blue-600 font-black text-3xl shadow-sm border border-blue-100">
                                            {resultData.name?.[0] || "A"}
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-black text-gray-900 leading-none">{resultData.name}</h3>
                                            <p className="text-xs text-blue-600 font-black uppercase mt-2 tracking-widest bg-blue-50 px-2 py-1 rounded inline-block">
                                                {resultData.jobTitle || "職稱"}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        {[
                                            { icon: "building", label: "公司", value: resultData.company },
                                            { icon: "phone", label: "電話", value: resultData.phone },
                                            { icon: "mail", label: "Email", value: resultData.email },
                                            { icon: "map-pin", label: "地址", value: resultData.address }
                                        ].map((item, idx) => (
                                            <div key={idx} className="flex items-start gap-4 group">
                                                <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-gray-400 shrink-0 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors">
                                                    <i data-lucide={item.icon} className="w-5 h-5"></i>
                                                </div>
                                                <div className="flex-1 border-b border-gray-50 pb-2">
                                                    <p className="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-0.5">{item.label}</p>
                                                    <input 
                                                        className="text-sm font-bold text-gray-800 w-full bg-transparent focus:outline-none focus:bg-blue-50/50 rounded px-1 -ml-1 py-0.5"
                                                        defaultValue={item.value}
                                                        onChange={(e) => {
                                                            const newData = {...resultData};
                                                            // @ts-ignore
                                                            if (item.label === "公司") newData.company = e.target.value;
                                                            if (item.label === "電話") newData.phone = e.target.value;
                                                            if (item.label === "Email") newData.email = e.target.value;
                                                            if (item.label === "地址") newData.address = e.target.value;
                                                            setResultData(newData);
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-[10px] text-gray-300 text-center mt-6">點擊文字可直接編輯修正</p>
                                </div>
                                
                                <div className="fixed bottom-0 left-0 w-full p-6 bg-white/90 backdrop-blur-md border-t border-gray-200 flex flex-col gap-3 z-20">
                                    <button 
                                        onClick={saveCard}
                                        className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-200/50 flex items-center justify-center gap-2 active:scale-[0.98] transition-all"
                                    >
                                        <i data-lucide="check-circle-2" className="w-5 h-5"></i>
                                        確認並儲存
                                    </button>
                                    <button 
                                        onClick={() => { setView("home"); setCapturedImage(null); }}
                                        className="text-gray-400 text-xs font-black uppercase tracking-widest py-2"
                                    >
                                        放棄
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav (只在 Home 顯示) */}
                    {view === "home" && (
                        <nav className="bg-white border-t border-gray-100 px-6 py-2 pb-6 flex justify-around items-center z-10">
                            <div className="flex flex-col items-center text-blue-600 p-2 rounded-xl bg-blue-50/50">
                                <i data-lucide="gallery-vertical-end" className="w-6 h-6"></i>
                            </div>
                            <button 
                                onClick={startScan}
                                className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white -mt-12 border-8 border-white shadow-2xl shadow-blue-300 active:scale-90 transition-transform"
                            >
                                <i data-lucide="scan-line" className="w-7 h-7"></i>
                            </button>
                            <div className="flex flex-col items-center text-gray-300 p-2">
                                <i data-lucide="user" className="w-6 h-6"></i>
                            </div>
                        </nav>
                    )}

                    <canvas ref={canvasRef} className="hidden"></canvas>
                    
                    {/* 讀取畫面 */}
                    {isProcessing && (
                        <div className="fixed inset-0 bg-blue-600/90 backdrop-blur-xl z-[100] flex flex-col items-center justify-center text-white animate-in fade-in duration-300">
                            <div className="relative w-20 h-20 mb-8">
                                <div className="absolute inset-0 border-4 border-white/20 rounded-full"></div>
                                <div className="absolute inset-0 border-4 border-t-white rounded-full animate-spin"></div>
                                <i data-lucide="sparkles" className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 opacity-80"></i>
                            </div>
                            <p className="font-black tracking-[0.2em] uppercase text-lg">AI 深度解析中</p>
                            <p className="text-white/60 text-xs mt-2 font-medium">正在擷取聯絡資訊...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
