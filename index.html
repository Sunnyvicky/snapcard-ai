<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - Â∞àÊ•≠‰∫∫ËÑàÁÆ°ÂÆ∂</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ËºâÂÖ• Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo, Component } = React;

        // --- ÈåØË™§ÈÇäÁïå ---
        class ErrorBoundary extends Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-gray-50">
                            <h2 className="text-xl font-bold text-gray-800 mb-2">ÁôºÁîüÈåØË™§</h2>
                            <p className="text-sm text-gray-500 mb-4">{this.state.error?.message}</p>
                            <button onClick={() => window.location.reload()} className="bg-blue-600 text-white px-6 py-2 rounded-full">ÈáçÊñ∞Êï¥ÁêÜ</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- ÂÆâÂÖ®ÁöÑ Icon ÂÖÉ‰ª∂ ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (!ref.current || !window.lucide) return;
                const container = ref.current;
                container.innerHTML = '';
                const i = document.createElement('i');
                i.setAttribute('data-lucide', name);
                container.appendChild(i);
                window.lucide.createIcons({
                    root: container,
                    nameAttr: 'data-lucide',
                    attrs: {
                        width: size,
                        height: size,
                        class: className
                    }
                });
            }, [name, size, className]);

            return <span ref={ref} style={{ display: 'inline-flex', alignItems: 'center' }}></span>;
        };

        // --- Ê•µËá¥ÂÆâÂÖ®Â£ìÁ∏Æ ---
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                if (!file) return reject("ÁÑ°Ê™îÊ°à");
                const url = URL.createObjectURL(file);
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 600; 
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_SIZE) {
                            height *= MAX_SIZE / width;
                            width = MAX_SIZE;
                        }
                    } else {
                        if (height > MAX_SIZE) {
                            width *= MAX_SIZE / height;
                            height = MAX_SIZE;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6)); 
                };
                img.onerror = reject;
            });
        };

        // --- Áõ∏Ê©üÂÖÉ‰ª∂ ---
        const CameraScanner = ({ onCapture, onCancel }) => {
            const videoRef = useRef(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                let stream = null;
                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
                            audio: false
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.play().catch(e => console.error("Play error", e));
                        }
                    } catch (e) {
                        setError("ÁÑ°Ê≥ïÂïüÂãïÁõ∏Ê©ü: " + e.message);
                    }
                };
                startCamera();
                return () => {
                    if (stream) stream.getTracks().forEach(t => t.stop());
                };
            }, []);

            const capture = () => {
                if (!videoRef.current) return;
                const canvas = document.createElement("canvas");
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext("2d").drawImage(videoRef.current, 0, 0);
                onCapture(canvas.toDataURL("image/jpeg", 0.6));
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    <div className="flex-1 relative overflow-hidden">
                        <video ref={videoRef} playsInline muted autoPlay className="w-full h-full object-cover" />
                        {error && <div className="absolute inset-0 flex items-center justify-center text-white bg-black/80">{error}</div>}
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div className="w-3/4 aspect-[1.6/1] border-2 border-blue-500 rounded-xl shadow-[0_0_0_999px_rgba(0,0,0,0.5)]"></div>
                        </div>
                    </div>
                    <div className="h-32 bg-black flex items-center justify-center gap-8">
                        <button onClick={onCancel} className="text-white font-bold p-4">ÂèñÊ∂à</button>
                        <button onClick={capture} className="w-16 h-16 bg-white rounded-full border-4 border-gray-300"></button>
                        <div className="w-12"></div>
                    </div>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState("home");
            const [cards, setCards] = useState(() => {
                try { return JSON.parse(localStorage.getItem("snapcard_cards") || "[]"); } catch { return []; }
            });
            const [tempScans, setTempScans] = useState([]); 
            const [capturedImage, setCapturedImage] = useState(null); // Ê≠£Èù¢
            const [backImage, setBackImage] = useState(null); // ËÉåÈù¢
            const [currentAvatar, setCurrentAvatar] = useState(null);
            const [additionalImage, setAdditionalImage] = useState(null); // ÈôÑÂä†
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState({});
            const [currentCardId, setCurrentCardId] = useState(null);
            const [filterCategory, setFilterCategory] = useState("ÂÖ®ÈÉ®");
            const [apiKey, setApiKey] = useState(() => localStorage.getItem("snapcard_api_key") || "");
            const [tempKey, setTempKey] = useState("");
            const [error, setError] = useState(null);
            const [statusMsg, setStatusMsg] = useState("AI Ëæ®Ë≠ò‰∏≠..."); // Êñ∞Â¢ûÁãÄÊÖãË®äÊÅØ
            const avatarInputRef = useRef(null);
            const secondImageInputRef = useRef(null); 
            const [searchQuery, setSearchQuery] = useState(""); 

            useEffect(() => {
                try { localStorage.setItem("snapcard_cards", JSON.stringify(cards)); }
                catch (e) { setError("ÂÑ≤Â≠òÁ©∫ÈñìÂ∑≤Êªø"); }
            }, [cards]);

            useEffect(() => {
                const timer = setTimeout(() => {
                    if (window.lucide) window.lucide.createIcons();
                }, 50);
                return () => clearTimeout(timer);
            }, [view, cards, tempScans, resultData, additionalImage, backImage, currentAvatar]);

            const startScanFlow = () => {
                if (!apiKey) {
                    setView("settings");
                    return;
                }
                setTempScans([]);
                setView("scan");
            };

            const handleScanCapture = (base64) => {
                const newScans = [...tempScans, base64];
                setTempScans(newScans);
                setView("check_scans");
            };

            const analyze = async (base64) => {
                setIsProcessing(true);
                setError(null);
                
                // ÂÆöÁæ©Ê®°ÂûãÂàóË°® (ÂÑ™ÂÖàÈ†ÜÂ∫è)
                const models = [
                    "gemini-1.5-flash",
                    "gemini-1.5-flash-8b",
                    "gemini-1.5-flash-002",
                    "gemini-2.5-flash-preview-09-2025"
                ];

                // Ê∫ñÂÇôÂúñÁâá payload
                let imageParts = [];
                if (tempScans.length > 0) {
                    imageParts = tempScans.map(img => ({
                        inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] }
                    }));
                } else if (base64) {
                    imageParts = [{
                        inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] }
                    }];
                }

                // ‰øÆÊ≠£ÔºöÂõûÂà∞ÊúÄÂñÆÁ¥îÁöÑÊèêÁ§∫Ë©ûÔºå‰∏çÂº∑Âà∂Âêà‰ΩµËã±ÊñáÂÖ¨Âè∏Âêç
                const promptText = `ÂàÜÊûêÂêçÁâáÂõûÂÇ≥JSON:{"name":"","jobTitle":"","company":"","phone":"","email":"","address":"","category":"Â∑•‰Ωú","note":""}„ÄÇcategoryÂæû[Â∑•‰Ωú,ÂÆ∂‰∫∫,ÂêåÂ≠∏,ÊúãÂèã]ÈÅ∏„ÄÇnoteÊ¨Ñ‰Ωç‰øùÁïôÁ©∫ÁôΩËÆì‰ΩøÁî®ËÄÖÂ°´ÂØ´„ÄÇÁÑ°Markdown„ÄÇ`;

                // ÈÅûËø¥ÂòóË©¶Ê®°Âûã
                const tryModel = async (index) => {
                    if (index >= models.length) {
                        throw new Error("ÊâÄÊúâ AI Ê®°ÂûãÊö´ÊôÇÁπÅÂøôÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ");
                    }
                    const model = models[index];
                    setStatusMsg(`ÂòóË©¶ÈÄ£Á∑ö... (ÊñπÊ°à ${index + 1})`);
                    
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ 
                                    parts: [
                                        { text: promptText },
                                        ...imageParts
                                    ] 
                                }]
                            })
                        });

                        // Â¶ÇÊûú 404 (Êâæ‰∏çÂà∞) Êàñ 429 (È°çÂ∫¶Êªø) Êàñ 503 (Á∂≠Ë≠∑)ÔºåÂ∞±Êèõ‰∏ã‰∏ÄÂÄã
                        if (!res.ok) {
                            if ([404, 429, 500, 503].includes(res.status)) {
                                console.warn(`Model ${model} failed (${res.status}), trying next...`);
                                return await tryModel(index + 1);
                            }
                            const errJson = await res.json().catch(() => ({}));
                            throw new Error(errJson.error?.message || `API Error (${res.status})`);
                        }

                        return await res.json();
                    } catch (e) {
                        console.warn(`Model ${model} network/parse error`, e);
                        // Á∂≤Ë∑ØÈÄ£Á∑öÈåØË™§‰πüÂòóË©¶‰∏ã‰∏ÄÂÄã
                        return await tryModel(index + 1);
                    }
                };

                try {
                    const json = await tryModel(0);
                    
                    let text = json.candidates[0].content.parts[0].text;
                    text = text.replace(/```json|```/g, '').trim();
                    const start = text.indexOf('{'), end = text.lastIndexOf('}');
                    const data = JSON.parse(text.substring(start, end + 1));
                    
                    setResultData(data || { category: "Â∑•‰Ωú" });
                    
                    if (tempScans.length > 0) {
                        setCapturedImage(tempScans[0]);
                        setBackImage(tempScans[1] || null);
                        setAdditionalImage(null);
                    } else if (base64) {
                        setCapturedImage(base64);
                        setBackImage(null);
                    }
                    
                    setCurrentAvatar(null);
                    setCurrentCardId(null);
                    setView("result");
                } catch (e) {
                    setError(e.message);
                    if (view !== "check_scans") setView("home");
                } finally {
                    setIsProcessing(false);
                }
            };

            const saveCard = () => {
                const newData = { 
                    id: currentCardId || Date.now(), 
                    ...resultData, 
                    image: capturedImage, 
                    backImage: backImage, 
                    avatar: currentAvatar,
                    additionalImage: additionalImage, 
                    category: resultData.category || "Â∑•‰Ωú" 
                };
                
                if (currentCardId) {
                    setCards(cards.map(c => c.id === currentCardId ? newData : c));
                } else {
                    setCards([newData, ...cards]);
                }
                setView("home");
            };

            const handleAvatarUpload = async (e) => {
                if (e.target.files[0]) {
                    try {
                        const base64 = await compressImage(e.target.files[0]);
                        setCurrentAvatar(base64);
                    } catch(err) { alert("ÂúñÁâáËôïÁêÜÂ§±Êïó"); }
                }
            };

            const handleSecondImageUpload = async (e) => {
                if (e.target.files[0]) {
                    try {
                        const base64 = await compressImage(e.target.files[0]);
                        setAdditionalImage(base64);
                    } catch(err) { alert("ÂúñÁâáËôïÁêÜÂ§±Êïó"); }
                }
            };

            const viewSavedCard = (card) => {
                setResultData({...card});
                setCapturedImage(card.image);
                setBackImage(card.backImage || null);
                setCurrentAvatar(card.avatar);
                setAdditionalImage(card.additionalImage || card.secondImage || null); 
                setCurrentCardId(card.id);
                setView("result");
            };

            const filteredCards = useMemo(() => {
                let result = filterCategory === "ÂÖ®ÈÉ®" ? cards : cards.filter(c => c.category === filterCategory);
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    result = result.filter(c => 
                        (c.name && c.name.toLowerCase().includes(q)) || 
                        (c.company && c.company.toLowerCase().includes(q))
                    );
                }
                return result.sort((a, b) => {
                    const companyA = (a.company || "").toLowerCase();
                    const companyB = (b.company || "").toLowerCase();
                    return companyA.localeCompare(companyB, "zh-Hant");
                });
            }, [cards, filterCategory, searchQuery]);

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col font-sans overflow-hidden border-x border-gray-200">
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-center z-10">
                        <h1 className="text-xl font-black text-blue-600 tracking-tighter">SNAPCARD</h1>
                        <button onClick={() => setView("settings")} className="text-gray-400">
                            <Icon name="settings" />
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 relative">
                        {error && <div className="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-xs font-bold">{error}</div>}

                        {view === "home" && (
                            <div className="space-y-4">
                                {!apiKey && (
                                    <div onClick={() => setView("settings")} className="bg-blue-50 p-4 rounded-xl text-blue-600 text-center text-sm font-bold cursor-pointer border border-blue-100 animate-pulse">
                                        üëâ Ë´ãÂÖàË®≠ÂÆö API Key
                                    </div>
                                )}
                                
                                {/* ÊêúÂ∞ãÂàó */}
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                        <Icon name="search" size={16} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="ÊêúÂ∞ãÂßìÂêçÊàñÂÖ¨Âè∏..." 
                                        className="w-full bg-white border border-gray-100 rounded-xl pl-10 pr-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-100 shadow-sm"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                    {searchQuery && (
                                        <button onClick={() => setSearchQuery("")} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 p-1">
                                            <Icon name="x" size={14} />
                                        </button>
                                    )}
                                </div>

                                <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                                    {["ÂÖ®ÈÉ®", "Â∑•‰Ωú", "ÂÆ∂‰∫∫", "ÂêåÂ≠∏", "ÊúãÂèã"].map(cat => (
                                        <button key={cat} onClick={() => setFilterCategory(cat)} className={`px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${filterCategory === cat ? "bg-blue-600 text-white shadow-sm" : "bg-white text-gray-500 border border-gray-100"}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>

                                {filteredCards.length === 0 ? (
                                    <div className="text-center py-20 text-gray-400 text-sm">
                                        {cards.length === 0 ? "Êö´ÁÑ°ÂêçÁâá" : "Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÂêçÁâá"}
                                    </div>
                                ) : (
                                    filteredCards.map(c => (
                                        <div key={c.id} onClick={() => viewSavedCard(c)} className="bg-white p-4 rounded-xl shadow-sm flex gap-4 items-center cursor-pointer active:scale-95 transition-transform border border-transparent hover:border-blue-100">
                                            <div className="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden border shrink-0">
                                                {c.avatar ? <img src={c.avatar} className="w-full h-full object-cover" /> : <span className="font-bold text-gray-400">{c.name?.[0]}</span>}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="font-bold truncate text-gray-800">{c.company || "Êú™Â°´ÂØ´ÂÖ¨Âè∏"}</div>
                                                <div className="text-xs text-gray-400 truncate">{c.name}</div>
                                            </div>
                                            <button onClick={(e) => { e.stopPropagation(); if(confirm("Âà™Èô§?")) setCards(cards.filter(x => x.id !== c.id)); }} className="text-gray-300 hover:text-red-500">
                                                <Icon name="trash-2" />
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {view === "settings" && (
                            <div className="p-4 bg-white rounded-xl shadow-sm space-y-4">
                                <h3 className="font-bold">API Ë®≠ÂÆö</h3>
                                <input className="w-full bg-gray-100 p-2 rounded text-sm" placeholder="Ëº∏ÂÖ• API Key" value={tempKey} onChange={e => setTempKey(e.target.value)} />
                                <button onClick={() => { localStorage.setItem("snapcard_api_key", tempKey); setApiKey(tempKey); setView("home"); }} className="w-full bg-blue-600 text-white p-2 rounded font-bold">ÂÑ≤Â≠ò</button>
                                <button onClick={() => { if(confirm("Ê∏ÖÁ©∫?")) { setCards([]); localStorage.removeItem("snapcard_cards"); } }} className="w-full text-red-500 p-2 text-xs">Ê∏ÖÁ©∫ÊâÄÊúâË≥áÊñô</button>
                            </div>
                        )}

                        {view === "check_scans" && (
                            <div className="h-full flex flex-col p-4 space-y-4">
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    <h2 className="text-lg font-bold text-center">Â∑≤ÊãçÊîù {tempScans.length} Âºµ</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {tempScans.map((img, idx) => (
                                            <div key={idx} className="relative rounded-xl overflow-hidden border shadow-sm">
                                                <img src={img} className="w-full" />
                                                <span className="absolute top-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded">
                                                    {idx === 0 ? "Ê≠£Èù¢" : "ËÉåÈù¢"}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex flex-col gap-3">
                                    {tempScans.length < 2 && (
                                        <button onClick={() => setView("scan")} className="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                            <Icon name="camera" size={18} /> ÁπºÁ∫åÊãçÊîùËÉåÈù¢
                                        </button>
                                    )}
                                    <button onClick={() => analyze()} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                        <Icon name="sparkles" size={18} /> ÈñãÂßãËæ®Ë≠ò
                                    </button>
                                    <button onClick={() => { setTempScans([]); setView("home"); }} className="text-gray-400 text-sm py-2">ÂèñÊ∂à</button>
                                </div>
                            </div>
                        )}

                        {view === "result" && (
                            <div className="space-y-4 pb-20">
                                <div className="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-blue-500">
                                    <div className="flex items-center gap-4 mb-6">
                                        <div className="relative">
                                            <div onClick={() => avatarInputRef.current?.click()} className="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center overflow-hidden border-4 border-white shadow-md shrink-0 cursor-pointer">
                                                {currentAvatar ? <img src={currentAvatar} className="w-full h-full object-cover" /> : <Icon name="camera" size={32} className="text-blue-300" />}
                                            </div>
                                            {currentAvatar && <button onClick={(e) => { e.stopPropagation(); setCurrentAvatar(null); }} className="absolute -bottom-1 -right-1 bg-red-500 text-white p-1 rounded-full shadow-md hover:bg-red-600"><Icon name="x" size={12} /></button>}
                                        </div>
                                        <input type="file" ref={avatarInputRef} className="hidden" accept="image/*" onChange={handleAvatarUpload} />
                                        
                                        <div className="flex-1 space-y-2">
                                            <input className="text-xl font-black w-full bg-transparent border-b focus:border-blue-500 outline-none" value={resultData.name || ""} placeholder="ÂßìÂêç" onChange={e => setResultData({...resultData, name: e.target.value})} />
                                            <input className="text-sm text-blue-500 font-bold w-full bg-transparent border-b focus:border-blue-500 outline-none" value={resultData.jobTitle || ""} placeholder="ËÅ∑Á®±" onChange={e => setResultData({...resultData, jobTitle: e.target.value})} />
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <div className="flex items-center gap-3 border-b pb-1">
                                            <Icon name="tag" className="text-gray-400" />
                                            <select className="flex-1 bg-transparent font-bold text-sm outline-none" value={resultData.category || "Â∑•‰Ωú"} onChange={e => setResultData({...resultData, category: e.target.value})}>
                                                {["Â∑•‰Ωú", "ÂÆ∂‰∫∫", "ÂêåÂ≠∏", "ÊúãÂèã"].map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                        {[
                                            { icon: "building", key: "company", label: "ÂÖ¨Âè∏" },
                                            { icon: "phone", key: "phone", label: "ÈõªË©±" },
                                            { icon: "mail", key: "email", label: "Email" },
                                            { icon: "map-pin", key: "address", label: "Âú∞ÂùÄ" }
                                        ].map(f => (
                                            <div key={f.key} className="flex items-center gap-3 border-b pb-1">
