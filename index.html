<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCard AI - æœ€çµ‚ä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(220px); opacity: 0; }
        }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #3b82f6); height: 4px; width: 100%; }
        body { background-color: #000; color: white; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        /* å¼·åˆ¶å½±ç‰‡æ»¿ç‰ˆä¸”æœ€ä¸Šå±¤ */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ç¨ç«‹çš„ç›¸æ©Ÿå…ƒä»¶ (æ ¸å½ˆç´šç›¸å®¹ç‰ˆ) ---
        const CameraScanner = ({ onCapture, onCancel }) => {
            const videoRef = useRef(null);
            const [debugMsg, setDebugMsg] = useState("åˆå§‹åŒ–ä¸­...");
            const [hasStream, setHasStream] = useState(false);

            useEffect(() => {
                let localStream = null;

                const init = async () => {
                    setDebugMsg("æª¢æŸ¥ç¡¬é«”æ”¯æ´...");
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        setDebugMsg("éŒ¯èª¤ï¼šç€è¦½å™¨ä¸æ”¯æ´ç›¸æ©Ÿ API");
                        return;
                    }

                    try {
                        setDebugMsg("è«‹æ±‚æ¬Šé™ä¸­...");
                        // æ ¸å½ˆç´šè§£æ³•ï¼šä¸æŒ‡å®š facingModeï¼Œå…ˆæ±‚æœ‰å†æ±‚å¥½
                        // é€™æ¨£å¯ä»¥é¿å…æŸäº›èˆŠ iPhone å› ç‚ºæ‰¾ä¸åˆ° "environment" è€Œå ±éŒ¯
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: true,
                            audio: false 
                        });
                        
                        setDebugMsg("å·²å–å¾—æ¬Šé™ï¼Œæº–å‚™ä¸²æµ...");
                        localStream = stream;
                        
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            // å˜—è©¦å¤šç¨®æ–¹å¼è§¸ç™¼æ’­æ”¾
                            videoRef.current.onloadedmetadata = () => {
                                setDebugMsg("è¼‰å…¥å…ƒæ•¸æ“šï¼Œå˜—è©¦æ’­æ”¾...");
                                videoRef.current.play()
                                    .then(() => {
                                        setDebugMsg("æ’­æ”¾æˆåŠŸ (ç³»çµ±æ­£å¸¸)");
                                        setHasStream(true);
                                    })
                                    .catch(e => setDebugMsg("æ’­æ”¾å¤±æ•—: " + e.message));
                            };
                        }
                    } catch (err) {
                        setDebugMsg("è‡´å‘½éŒ¯èª¤: " + err.name + " - " + err.message);
                    }
                };

                init();

                return () => {
                    if (localStream) {
                        localStream.getTracks().forEach(t => t.stop());
                    }
                };
            }, []);

            const handleCapture = () => {
                if (videoRef.current) {
                    const canvas = document.createElement("canvas");
                    canvas.width = videoRef.current.videoWidth || 640;
                    canvas.height = videoRef.current.videoHeight || 480;
                    canvas.getContext("2d").drawImage(videoRef.current, 0, 0);
                    onCapture(canvas.toDataURL("image/jpeg", 0.8));
                }
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    {/* è¨ºæ–·è¨Šæ¯ (ç´…å­—) */}
                    <div className="absolute top-4 left-0 w-full text-center z-50 pointer-events-none">
                        <span className="bg-black/50 text-red-400 text-xs px-2 py-1 rounded font-mono">
                            ç‹€æ…‹: {debugMsg}
                        </span>
                    </div>

                    <div className="flex-1 relative overflow-hidden">
                        {/* å½±ç‰‡å…ƒä»¶ */}
                        <video 
                            ref={videoRef} 
                            autoPlay 
                            playsInline 
                            muted 
                            className="bg-gray-900"
                        />
                        
                        {/* æƒææ¡† (åªæœ‰åœ¨æˆåŠŸç²å–ä¸²æµå¾Œæ‰é¡¯ç¤ºï¼Œé¿å…é®æ“‹éŒ¯èª¤) */}
                        {hasStream && (
                            <div className="absolute inset-0 flex items-center justify-center p-12 pointer-events-none z-20">
                                <div className="w-full aspect-[1.6/1] border-2 border-blue-500 rounded-xl relative shadow-[0_0_0_999px_rgba(0,0,0,0.5)]">
                                    <div className="scan-line absolute top-0 left-0 w-full h-1 bg-blue-400"></div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="h-32 bg-black flex items-center justify-center gap-12 z-50 relative">
                        <button onClick={onCancel} className="text-gray-400 font-bold p-4">å–æ¶ˆ</button>
                        <button 
                            onClick={handleCapture}
                            className="w-16 h-16 bg-white rounded-full border-4 border-gray-300 active:scale-95 transition-transform"
                        ></button>
                        <div className="w-12"></div>
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹å¼ ---
        function App() {
            const [view, setView] = useState("home"); // home, scan, result, settings
            const [cards, setCards] = useState(() => JSON.parse(localStorage.getItem("snapcard_local_cards") || "[]"));
            const [capturedImage, setCapturedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [resultData, setResultData] = useState(null);
            const [error, setError] = useState(null);
            
            const [customApiKey, setCustomApiKey] = useState(() => localStorage.getItem("snapcard_gemini_key") || "");
            const [tempKeyInput, setTempKeyInput] = useState("");

            useEffect(() => localStorage.setItem("snapcard_local_cards", JSON.stringify(cards)), [cards]);

            const analyze = async (image) => {
                setIsProcessing(true);
                setError(null);
                
                try {
                    const prompt = `åˆ†æåç‰‡ï¼Œå›å‚³JSONï¼š{"name":"","jobTitle":"","company":"","phone":"","email":"","address":""}ã€‚ç„¡Markdownã€‚`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${customApiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: image.split(',')[1] } }] }]
                        })
                    });
                    
                    const json = await res.json();
                    if(json.error) throw new Error(json.error.message);
                    
                    let text = json.candidates[0].content.parts[0].text;
                    text = text.replace(/```json|```/g, '').trim();
                    const start = text.indexOf('{');
                    const end = text.lastIndexOf('}');
                    setResultData(JSON.parse(text.substring(start, end + 1)));
                    setView("result");
                } catch (e) {
                    setError("è¾¨è­˜å¤±æ•—: " + e.message);
                    setView("home");
                } finally {
                    setIsProcessing(false);
                }
            };

            const saveCard = () => {
                setCards([{ id: Date.now(), ...resultData, image: capturedImage }, ...cards]);
                setView("home");
            };

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col font-sans overflow-hidden">
                    {/* Header */}
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-center z-10">
                        <h1 className="text-xl font-black text-blue-600">SNAPCARD</h1>
                        <button onClick={() => setView("settings")}><i data-lucide="settings" className="w-5 h-5 text-gray-400"></i></button>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 relative">
                        {error && <div className="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-xs font-bold">{error}</div>}

                        {view === "home" && (
                            <div className="space-y-4">
                                {!customApiKey && (
                                    <div onClick={() => setView("settings")} className="bg-blue-50 p-4 rounded-xl text-blue-600 text-center text-sm font-bold cursor-pointer border border-blue-100">
                                        ğŸ‘‰ é»æ­¤è¨­å®š API Key æ‰èƒ½é–‹å§‹
                                    </div>
                                )}
                                {cards.length === 0 ? (
                                    <div className="text-center py-20 text-gray-400 text-sm">æš«ç„¡åç‰‡</div>
                                ) : (
                                    cards.map(c => (
                                        <div key={c.id} className="bg-white p-4 rounded-xl shadow-sm flex gap-4 items-center">
                                            <div className="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center font-bold text-gray-500 shrink-0">
                                                {c.name?.[0]}
                                            </div>
                                            <div className="min-w-0 flex-1">
                                                <div className="font-bold truncate">{c.name}</div>
                                                <div className="text-xs text-gray-400 truncate">{c.company}</div>
                                            </div>
                                            <button onClick={() => setCards(cards.filter(x => x.id !== c.id))} className="text-gray-300"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {view === "settings" && (
                            <div className="p-4 bg-white rounded-xl shadow-sm">
                                <h3 className="font-bold mb-2">API è¨­å®š</h3>
                                <input 
                                    className="w-full bg-gray-100 p-2 rounded text-sm mb-4" 
                                    placeholder="è²¼ä¸Š Gemini API Key" 
                                    value={tempKeyInput}
                                    onChange={e => setTempKeyInput(e.target.value)}
                                />
                                <button onClick={() => {
                                    localStorage.setItem("snapcard_gemini_key", tempKeyInput);
                                    setCustomApiKey(tempKeyInput);
                                    setView("home");
                                }} className="w-full bg-blue-600 text-white p-2 rounded font-bold">å„²å­˜</button>
                            </div>
                        )}

                        {view === "result" && resultData && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-blue-500">
                                    <h2 className="text-2xl font-black text-gray-800">{resultData.name}</h2>
                                    <p className="text-blue-500 font-bold text-sm mb-4">{resultData.jobTitle}</p>
                                    <div className="space-y-2 text-sm text-gray-600">
                                        <p>ğŸ¢ {resultData.company}</p>
                                        <p>ğŸ“± {resultData.phone}</p>
                                        <p>âœ‰ï¸ {resultData.email}</p>
                                        <p>ğŸ“ {resultData.address}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={saveCard} className="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold">å„²å­˜</button>
                                    <button onClick={() => setView("home")} className="flex-1 bg-gray-200 text-gray-600 p-3 rounded-xl font-bold">æ”¾æ£„</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Fab */}
                    {view === "home" && (
                        <div className="p-6 bg-white border-t flex justify-center">
                            <button 
                                onClick={() => customApiKey ? setView("scan") : setView("settings")}
                                className="bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-transform"
                            >
                                <i data-lucide="camera" className="w-8 h-8"></i>
                            </button>
                        </div>
                    )}

                    {view === "scan" && (
                        <CameraScanner 
                            onCapture={img => { setCapturedImage(img); setView("home"); analyze(img); }} 
                            onCancel={() => setView("home")} 
                        />
                    )}

                    {isProcessing && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white">
                            <div className="animate-spin w-10 h-10 border-4 border-white border-t-transparent rounded-full mb-4"></div>
                            <p>AI æ­£åœ¨è¾¨è­˜ä¸­...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
